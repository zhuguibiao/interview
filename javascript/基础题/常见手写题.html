      // 俩数之和
      var twoSum = function (nums, target) {
        var temp = {},
          len = nums.length;
        for (var i = 0; i < len; i++) {
          var dif = target - nums[i];
          if (temp[dif] != undefined) {
            return [temp[dif], i];
          }
          temp[nums[i]] = i;
        }
      };
